# ~/.tmuxinator/pfc.yml
# you can make as many tabs as you wish...

project_name: pfccode
project_root: ~/Repos/personal
tabs:
  - qrauth :
    - cd qrauth
    - vim .
  - qra4wa :
    - cd qr4wa
    - vim .
  - qrauthclient4r :
    - cd qrauthclient4r
    - vim .
  - wsep :
    - cd wsep
    - vim .
  - wiki :
    - cd pfcwiki
    - vim .
