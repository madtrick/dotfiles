# ~/.tmuxinator/pfcexec.yml
# you can make as many tabs as you wish...

project_name: pfcexec
project_root: ~/Repos/personal
tabs:
  - editor:
      # Layout spec got using 'tmux list-windows' command
      layout: 1bc4,204x48,0,0{102x48,0,0[102x24,0,0,5,102x23,0,25,8],101x48,103,0[101x24,103,0,6,101x23,103,25,7]}
      panes:
        - cd qrauth && bex rake && bex rake shell
        - cd wsep && bex rake && bex rake shell
        - cd qr4wa && bex rackup
        - cd qrauthmockclient && bex rackup
  - other:
    - cd /tmp
    - python -m SimpleHTTPServer
